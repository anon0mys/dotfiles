- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitidentities: git/gitidentities
    ~/.gitignore: git/gitignore
    ~/.ssh/config: ssh/config
    ~/bin: bin        
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - git config --global core.excludesfile ~/.gitignore
  - command: vim +PlugUpdate +PlugUpgrade +qall
    description: Installing vim plugins
    stdin: true
    stdout: true
    stderr: true
  - command: ./scripts/setup-brew.sh
    description: Installing Homebrew
    stdin: true
    stdout: true
    stderr: true
  - command: brew bundle
    description: Installing Homebrew formulas from Brewfile
    stderr: true
    stdout: true
  - command: ./scripts/vscode-import-ext.sh
    stdout: true
    stderr: true
    description: Install VS Code extensions

- link:
    ~/Library/Application Support/Code/User/settings.json:
      path: vscode/settings.json
      force: true
    ~/Library/Application Support/Code/User/keybindings.json:
      path: vscode/keybindings.json
      force: true
